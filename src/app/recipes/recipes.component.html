<div class="tags-filter">
  <app-recipe-tags-filter
    [tags]="tags"
    (newTagEvent)="addTagToDisplay($event)"
  ></app-recipe-tags-filter>
</div>
<div class="recipes">
  @for (recipe of this.recipes; track $index) { 
    @if (checkArrayIncludes(this.appliedTags, recipe.tags) || this.appliedTags.length == 0) {
    <app-recipe-card [recipe]="recipe"></app-recipe-card>} 
}
</div>
